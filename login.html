<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Login</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

 
       
    <!--register-->
    <section id="register" class="bg-cover hero-section rounded-4" style="background-image: url(img/cover_2.jpg);">
      <!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info" style="background-image: url(img/img3.png);">
				
                				
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
                        <br>
						<h2>INICIAR SESIÓN</h2>                        
					</div>
                    <center>
                    <div class="divider2"> <img src="img/divider.png" alt=""> </div></center>
					<div class="row">
						<form control="" class="form-group">
                            <br>
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="E-mail">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Contraseña">
							</div>
                            <br>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="col-6">
								<label class="col-6" for="remember_me">Recordar Datos.</label>
							</div><br>
                            <button type="submit" class="btn btn-login"> INICIAR </button>
						</form>
					</div>
					<div class="row">
                        <p><a href="#">Olvidaste tu contraseña?</a></p>
						<p>No tienes una cuenta? <a href="#">Registrate aquí</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
   </section>

    <!--footer-->
    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Copyright © Claro</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div>
                        <h4>Claro Aliados</h4>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
